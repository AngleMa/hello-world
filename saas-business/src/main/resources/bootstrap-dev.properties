# \u5F00\u53D1\u73AF\u5883\u914D\u7F6E
# \u670D\u52A1\u5668\u7684HTTP\u7AEF\u53E3\uFF0C\u9ED8\u8BA4\u4E3A80
server.port=80
server.servlet.context-path=/
# tomcat\u7684URI\u7F16\u7801
server.tomcat.uri-encoding=UTF-8
# tomcat\u6700\u5927\u7EBF\u7A0B\u6570\uFF0C\u9ED8\u8BA4\u4E3A200
server.tomcat.max-threads=800
# Tomcat\u542F\u52A8\u521D\u59CB\u5316\u7684\u7EBF\u7A0B\u6570\uFF0C\u9ED8\u8BA4\u503C25
server.tomcat.min-spare-threads=30
spring.application.name=hello-world-server
#\u51FA\u73B0\u9519\u8BEF\u65F6, \u76F4\u63A5\u629B\u51FA\u5F02\u5E38
spring.mvc.throw-exception-if-no-handler-found=true
#\u4E0D\u4E3A\u5DE5\u7A0B\u4E2D\u7684\u8D44\u6E90\u6587\u4EF6\u5EFA\u7ACB\u6620\u5C04
spring.resources.add-mappings= false
spring.cloud.nacos.discovery.server-addr=mse-50a04440-p.nacos-ans.mse.aliyuncs.com:8848
spring.cloud.nacos.discovery.namespace=b89c301b-3e9a-4145-b6d4-0133c0e8e639
#\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.nacos.config.server-addr=mse-50a04440-p.nacos-ans.mse.aliyuncs.com:8848
#namespace: 6e7f2ac4-91ff-4a33-9132-969c05a1d197 # \u547D\u540D\u7A7A\u95F4id
spring.cloud.nacos.config.namespace=b89c301b-3e9a-4145-b6d4-0133c0e8e639

# \u9ED8\u8BA4\u5206\u7EC4\u5C31\u662FDEFAULT_GROUP\uFF0C\u5982\u679C\u4F7F\u2F64\u9ED8\u8BA4\u5206\u7EC4\u53EF\u4EE5\u4E0D\u914D\u7F6E
spring.cloud.nacos.config.refresh=true
spring.cloud.nacos.config.group=DEFAULT_GROUP
#\u9ED8\u8BA4properties
spring.cloud.nacos.config.file-extension=yaml

# \u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
# \u57FA\u7840\u6570\u636E\u6E90


# \u521D\u59CB\u8FDE\u63A5\u6570
spring.datasource.druid.initialSize= 5
# \u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.minIdle= 10
# \u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.maxActive= 20
# \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
spring.datasource.druid.maxWait= 60000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.timeBetweenEvictionRunsMillis= 60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.minEvictableIdleTimeMillis= 300000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5927\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.maxEvictableIdleTimeMillis= 900000
# \u914D\u7F6E\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548
spring.datasource.druid.validationQuery= SELECT 1 FROM DUAL
spring.datasource.druid.testWhileIdle= true
spring.datasource.druid.testOnBorrow= false
spring.datasource.druid.testOnReturn= false
# \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
spring.datasource.druid.pool-prepared-statements= true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size= 20
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
spring.datasource.druid.use-global-data-source-stat= true
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899
spring.datasource.druid.filters=stat,wall,slf4j
spring.datasource.druid.filter.stat.enabled= true
# \u6162SQL\u8BB0\u5F55
spring.datasource.druid.filter.stat.log-slow-sql= true
spring.datasource.druid.filter.stat.slow-sql-millis= 5000
# \u7A0B\u5E8F\u4E2D\u5B58\u5728\u6CA1\u6709\u53C2\u6570\u5316\u7684sql\u6267\u884C\u65F6\u7684sql\u7D71\u8A08
spring.datasource.druid.filter.stat.merge-sql= true
# \u662F\u5426\u5141\u8BB8\u4E00\u6B21\u6267\u884C\u591A\u6761\u8BED\u53E5\uFF0C\u7F3A\u7701\u5173\u95ED
spring.datasource.druid.filter.wall.config.multi-statement-allow= true

